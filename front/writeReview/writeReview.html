<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>

    <!--css-->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="./writeReview.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="hamburger-bar"><img src="./hackerton-images/hamburgerBar.png" alt=""></div>
            <div class="logo"><img src="./hackerton-images/logo-test.png" alt=""></div>
            <div class="search">
                    <input type="text"> 
                    <button><img src="./hackerton-images/glass.png" alt=""></button>
            </div>
        </div>
    </header>
    <main>
        <form action="#" method="post" name="review">
            <section id="info">
                <div class="info-container">
                    <div class="item-img"></div>
                    <div class="item-info">
                        <span>나이키 남자 헬스복 트레이닝 타이즈 쿨컴프레션 상의</span>
                        <span>나이키</span>
                        <span>53,900</span>
                    </div>
                </div>
            </section>
            <section id="rating">
                <div class="rating-container">
                    <span>상품은 어떠셨나요?</span>
                    <div class="star-rating">
                        <label for="star1">⭐️</label><input type="radio" name="star" id="star1">
                        <label for="star2">⭐️</label><input type="radio" name="star" id="star2">
                        <label for="star3">⭐️</label><input type="radio" name="star" id="star3">
                        <label for="star4">⭐️</label><input type="radio" name="star" id="star4">
                        <label for="star5">⭐️</label><input type="radio" name="star" id="star5">
                    </div>
                </div>
            </section>
            <section id="setting">
                <div class="setting-container">
                    <div class="gen_body">
                        <div class="gender-box">
                            <span>성별</span>
                                <div class="gender">
                                    <label for="male">남</label><input type="radio" name="gender" id="male">
                                    <label for="female">여</label><input type="radio" name="gender" id="female">
                                </div>
                        </div>
                        <div class="body-box">
                            <span>체형</span>
                            <div>
                                <div class="height">
                                    <label for="">키</label> <input type="number" name="height" id="height">
                                    <span>cm</span>
                                </div>
                                <div class="weight">
                                    <label for="">몸무게</label> <input type="number" name="weight" id="weight">
                                    <span>kg</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="level">
                        <div class="level-box">
                            <span>운동 수준</span>
                            <div class="level">
                                <label for="beginning">초</label><input type="radio" name="level" id="beginning">
                                <label for="intermediate">중</label><input type="radio" name="gender" id="intermediate">
                                <label for="high">고</label><input type="radio" name="gender" id="high">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="review">
                <div class="review-box">
                    <div class="review_content">
                        
                            <legend>솔직한 리뷰를 남겨주세요</legend>
                            <input type="text" placeholder="욕설과 비방은 삼가헤주세요." >
                        
                    </div>
                    <div class="review_pic">
                        <div class="pic"></div>
                        <div class="pic"></div>
                        <div class="pic"></div>
                        <div class="pic"></div>
                    </div>
                </div>
            </section>
            <section id="sub">
                <div class="sub-container">
                    <input type="button" value="취소">
                    <input type="submit" value="등록">
                </div>
            </section>
        </form>
    </main>
    <footer></footer>

    <!--javascript-->
    <script src="./writeReview.js"></script>
</body>
</html>
